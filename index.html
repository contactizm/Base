
<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script>
$(document).ready(function() {
var text = 'joey betras';
var l = [];
var ctr = 0;
var t;
var on = true;

var go = function() {
	if (on) {
		t = setTimeout(function() {
			var r = Math.floor((Math.random() * text.length));
			$('#l' + ctr).fadeTo(60, 0.5, function() {
				$(this).html('<span id="l' + ctr + '">' + l[r] + '</span>');
				$(this).fadeTo(60, 1, function() {
					var c = Math.round(Math.random()) === 1 ? 50 : 60;
					var n = Math.random() + 0.45;
					$('h1').html($('p').html()).css('color', 'rgba(' + c + ',' + c + ',' + c + ',' + n + ')');
					ctr += 1;
					if (ctr < text.length) {
						clearTimeout(t);
						go();
					} else {
						ctr = 0;
						clearTimeout(t);
						go();
					}
				});
			});
		}, 10);
	};
};
var stop = function(p) {on = false};
var start = function() {on = true;go()};
var g = setTimeout(function() {
	go();
	$('a').show();
}, 2000);

$('a').click(function(e) {
	e.preventDefault();
	var it = $(this).html() === 'stop' ? 'start' : 'stop';
	if (it === 'stop') {
		start();
	} else {
		stop(t);
	}
	$(this).html(it);
});

for (var i = 0, len = text.length + 1; i < len; i++) {
	l.push(text.charAt(i));
	$('p').append('<span id="l' + i + '">' + text.charAt(i) + '</span>');
}

});
</script>

<style type="text/css">
* {margin:0;padding:0;}
body {background:#222;font-size:100%;position:relative;}
p {color:#fff;font: 0.85em serif normal;padding:0 100px;text-align:center; margin: 5em auto 0;}
h1 {word-spacing:.4em;font-size:2em;color:#111;text-align:center;line-height:3em;}
div {position:fixed;top:0;left:0;width:10%;height:5em;height:100%;}
a#stop {display:none;font-size:.8em;padding:.2em 1.6em;box-shadow:inset 0 0 2px rgba(255,255,255,0.15);text-align:center;color:rgba(255,255,255,0.4);cursor:pointer;position:fixed;top:1em;right:1em;}
img {width:300px;margin:0 auto;}
::-moz-selection {background: rgba(33, 235, 237, 0.4);text-shadow: none;}
::selection {background: rgba(33, 235, 237, 0.4);text-shadow: none;}
</style>
</head>
<body>
<p></p>
<h1></h1>
<a id="stop">stop</a>
</body>
</html>
